<div ng-controller="previewCtrl"><div class="filter" ng-show="data.length &gt;= 3 || filter"><input type="text" placeholder="filter..." ng-model="filter"/></div><div class="box-content-preview" ng-repeat="blog in data track by $index"><img class="icon" src="/delete1.png" ng-click="deletePaper($index)"/><a class="withoutUnderscoring" href="#!/view/{{$index}}"><div><img class="image-paper-preview" src="{{blog.img}}"/><h2 class="head-preview">{{blog.head}}</h2><span class="date">{{blog.dateFirst}}</span><span class="date" ng-if="blog.dateEdit"> - изменено {{blog.dateEdit}}</span></div></a></div></div><form action="#!/create"><div class="button_create"><button type="submit">создать статью</button></div></form>
