<div class="box-content" ng-controller="createCtrl"><img class="icon" ng-if="!editMode" src="add.png" ng-click="add()"/><img class="icon" ng-if="editMode" src="check-mark.png" ng-click="saveEditPaper()"/><h3 class="head-edit" ng-if="editMode">Вы находитесь в режиме редактирования.</h3><img class="image-paper" src="{{dataObject.img}}"/><div class="buttons-image"><div class="file-upload"><label><input type="file" ng-click="loadImage()"/><span ng-if="!dataObject.img">добавить картинку</span><span ng-if="dataObject.img">изменить картинку</span></label></div><div class="file-upload" ng-if="dataObject.img"><label ng-click="deleteImage()"><span>удалить</span></label></div></div><div><h3 ng-if="!editMode">Как называется ваша статья?</h3><h3 ng-if="editMode">Крутое название - залог успеха статьи.</h3><input class="head" ng-model="dataObject.head"/></div><div class="window-paper"><h3 ng-if="!editMode">Напишите статью здесь.</h3><div><img src="font-size.png"/><input type="range" ng-model="dataObject.value" min="10" max="40"/><span>{{dataObject.value}}px</span></div><h3 ng-if="editMode">Согласитесь, всегда есть над чем порабротать.</h3><textarea ng-model="dataObject.paper" style="font-size: {{dataObject.value }}px;"></textarea></div></div><form action="#!/"><div class="button_create"><button type="submit">вернуться назад</button></div></form>
